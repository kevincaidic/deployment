    <!-- Core JS Files -->
    <script src="assets/js/core/jquery-3.7.1.min.js"></script>

    <!-- Auto Update Script -->
    <script>
      class DashboardAutoUpdater {
        constructor() {
          this.baseUrl = '/api'; // FIXED
          this.updateInterval = 30000; // 30 seconds
          this.isUpdating = false;
          this.lastData = null;
          this.updateTimer = null;
          this.init();
        }
    
        init() {
          console.log("ðŸš€ Dashboard Auto-Updater initialized");
          this.loadInitialData();
          this.startAutoUpdate();
        }
    
        async loadInitialData() {
          try {
            const stats = await this.fetchDashboardStats();
            if (stats) {
              this.lastData = stats;
              this.updateDashboard(stats);
            }
          } catch (error) {
            console.error("Error loading initial data:", error);
          }
        }
    
        async fetchDashboardStats() {
          try {
            const response = await fetch(`${this.baseUrl}/dashboard/stats`); // FIXED
    
            if (!response.ok) {
              throw new Error(`HTTP error! status: ${response.status}`);
            }
    
            const data = await response.json();
            return data;
    
          } catch (error) {
            console.error("âŒ Error fetching dashboard stats:", error);
            return null;
          }
        }
    
        startAutoUpdate() {
          this.updateTimer = setInterval(() => {
            this.autoUpdate();
          }, this.updateInterval);
        }
    
        async autoUpdate() {
          if (this.isUpdating) return;
    
          this.isUpdating = true;
    
          try {
            const newStats = await this.fetchDashboardStats();
            if (newStats) {
              this.detectChangesAndUpdate(this.lastData, newStats);
              this.lastData = newStats;
            }
          } catch (error) {
            console.error("Error during auto-update:", error);
          } finally {
            this.isUpdating = false;
          }
        }
    
        detectChangesAndUpdate(oldData, newData) {
          if (!oldData) {
            this.updateDashboard(newData);
            return;
          }
    
          const changes = {};
    
          if (oldData.totalUsers !== newData.totalUsers)
            changes.totalUsers = newData.totalUsers;
    
          if (oldData.newUsers !== newData.newUsers)
            changes.newUsers = newData.newUsers;
    
          if (oldData.totalScans !== newData.totalScans)
            changes.totalScans = newData.totalScans;
    
          if (oldData.papayasOnShelf !== newData.papayasOnShelf)
            changes.papayasOnShelf = newData.papayasOnShelf;
    
          if (Object.keys(changes).length > 0) {
            console.log("ðŸ”„ Changes detected:", changes);
            this.updateDashboard(newData, changes);
          }
        }
    
        updateDashboard(stats, changes = null) {
          this.updateStatCard("totalUsers", stats.totalUsers || 0, changes?.totalUsers);
          this.updateStatCard("newUsers", stats.newUsers || 0, changes?.newUsers);
          this.updateStatCard("totalScans", stats.totalScans || 0, changes?.totalScans);
          this.updateStatCard("papayasOnShelf", stats.papayasOnShelf || 0, changes?.papayasOnShelf);
    
          this.updateCharts(stats);
        }
    
        updateStatCard(elementId, newValue, hasChanged) {
          const element = document.getElementById(elementId);
          if (element) {
            const oldValue = parseInt(element.textContent) || 0;
    
            if (oldValue !== newValue) {
              element.classList.add("value-updated");
    
              this.animateValue(element, oldValue, newValue, 1000);
    
              setTimeout(() => {
                element.classList.remove("value-updated");
              }, 1000);
            } else {
              element.textContent = newValue;
            }
          }
        }
    
        animateValue(element, start, end, duration) {
          let startTimestamp = null;
          const step = (timestamp) => {
            if (!startTimestamp) startTimestamp = timestamp;
            const progress = Math.min((timestamp - startTimestamp) / duration, 1);
            const value = Math.floor(progress * (end - start) + start);
            element.textContent = value;
            if (progress < 1) {
              window.requestAnimationFrame(step);
            }
          };
          window.requestAnimationFrame(step);
        }
    
        updateCharts(stats) {
          console.log("ðŸ“ˆ Charts updated:", stats);
        }
    
        destroy() {
          if (this.updateTimer) {
            clearInterval(this.updateTimer);
          }
        }
      }
    
      document.addEventListener("DOMContentLoaded", function () {
        window.dashboardUpdater = new DashboardAutoUpdater();
    
        const ctx1 = document.getElementById("statisticsChart").getContext("2d");
    
        if (window.statisticsChartInstance) {
          window.statisticsChartInstance.destroy();
        }
    
        window.statisticsChartInstance = new Chart(ctx1, {
          type: "line",
          data: {
            labels: ["Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"],
            datasets: [{
              label: "Number of Scans",
              data: [12, 19, 8, 15, 22, 30, 25],
              borderColor: "#4CAF50",
              backgroundColor: "rgba(76, 175, 80, 0.2)",
              tension: 0.4,
              fill: true
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: { position: "top" },
              title: { display: true, text: "Weekly Scan Frequency" }
            }
          }
        });
    
        window.addEventListener("beforeunload", function () {
          if (window.dashboardUpdater) {
            window.dashboardUpdater.destroy();
          }
        });
      });
    </script>
    
    </script>
